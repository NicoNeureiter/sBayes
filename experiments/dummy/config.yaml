
data:
    # Information on the data for an sBayes analysis.
    features: "data/features.csv"                   # Path to the CSV file with features used for the analysis.
    feature_types: "data/feature_types.yaml"        # Path to the YAML file defining the type of each feature (categorical, gaussian, poisson, logit-normal) 
    projection: epsg:4326                           # String identifier of the projection in which locations are given.

model:
    # Configuration of the sBayes model.
    clusters: 1            # The number of clusters to be inferred.
    confounders:           # The list of confounder names.
        - universal
        - family 
        
    sample_source: true    # Sample the source component for each observation (implicitly activates Gibbs sampling).

    prior:
        # Configuration of all priors of a sBayes model.
        confounding_effects:      
        # The priors for the confounding_effects in each group of each confounder.
            universal:          
                <ALL>:
                    categorical:                    # The universal priors for the categorical features.
                        type: uniform               # Type of prior distribution (`uniform` or `dirichlet`)
                    gaussian:                       # The universal priors for the Gaussian and logit-normal features
                        mean: 
                            type: gaussian          # Type of prior distribution for the mean (`gaussian`)
                            parameters:
                                mu_0:    0.0
                                sigma_0: 10000               
                        variance: 
                            type: jeffreys          # Type of prior distribution for the variance (`jeffreys`) 
                    poisson: 
                        type: gamma                 # Type of prior distribution for the rate (`gamma`)
                        parameters: 
                            alpha_0: 0.001
                            beta_0:  0.001
            family:
                <DEFAULT>:                          # The default family priors.
                    categorical:                    # The default family priors for the categorical features.
                        type: uniform               # Type of prior distribution (`uniform` or `dirichlet`)
                    gaussian:                       # The default family priors for the Gaussian and logit-normal features
                        mean:                       # Type of prior distribution for the mean (`improper_uniform`, `gaussian`)
                            type: gaussian          # Type of prior distribution for the mean (`gaussian`)
                            parameters:
                                mu_0:    0.0
                                sigma_0: 10000               
                        variance:                   # Type of prior distribution for the variance (`jeffreys`)    
                            type: jeffreys         
                    poisson:                        # The default family priors for the Poisson features.
                        type: gamma                 # Type of prior distribution for the rate (`gamma`)
                        parameters: 
                            alpha_0: 0.001
                            beta_0:  0.001
                    
            
        cluster_effect:         
        # The priors for the cluster-effect.
        
            categorical:                            # The cluster-effect priors for the categorical features 
                type: uniform                       # Type of prior distribution (`uniform` or `dirichlet`)
                
            gaussian:                               # The cluster-effect priors for the Gaussian and logit-normal features 
                mean: 
                    type: gaussian                  # Type of prior distribution for the mean (`gaussian`)
                    parameters:
                        mu_0: 0.0 
                        sigma_0: 10000
                variance: 
                    type: jeffreys                  # Type of prior distribution for the variance (`jeffreys`, `inv-gamma`) 
                    
            poisson:                                # The cluster-effect priors for the Poisson features 
                type: gamma                         # Type of prior distribution for the rate (`gamma`)
                parameters: 
                    alpha_0: 0.001
                    beta_0:  0.001

        geo:                    
        # Configuration of the geo-prior.
            type: uniform       # Type of prior distribution (`uniform`, `cost_based` or `gaussian`).
  
  
        objects_per_cluster:
            # Configuration of the area size prior.
            type: uniform_size                      # Type of prior distribution (`uniform_area`, `uniform_size` or `quadratic`).
            min: 2                                  # Minimum cluster size.
            max: 4                                  # Maximum cluster size.

        weights:
            # Configuration of the prion on the weights of the mixture components.
            type: uniform               # Type of prior distribution (`uniform` or `dirichlet`).
       
mcmc:
    # Configuration of MCMC parameters.
    steps: 1000                         # The total number of iterations in the MCMC chain.
    samples: 10                         # The number of samples to be generated (more samples implies lower sampling interval).
    runs: 1                             # The number of times the sampling is repeated (with new output files for each run).
    sample_from_prior: false            # If `true`, the MCMC ignores the data and samples parameters from the prior distribution.
    init_objects_per_cluster: 5         # The number of objects in the initial clusters at the start of an MCMC run.
    grow_to_adjacent: 0.8               # The fraction of grow-steps that only propose adjacent languages as candidates to be added to an area.

    operators:
        # The frequency of each MCMC operator. Will be normalized to 1.0 at runtime.
        clusters: 45.0                  # Frequency at which the assignment of objects to clusters is changed.
        weights: 15.0                   # Frequency at which mixture weights are changed.
        cluster_effect: 5.0             # Frequency at which cluster effect parameters are changed.
        confounding_effects: 15.0       # Frequency at which confounding effects parameters are changed.
        source: 10.0                    # Frequency at which the assignments of observations to mixture components are changed.

    warmup:
        # Configuration of the warm-up phase in the MCMC chain.
        warmup_steps: 500               # The number of steps performed in the warm-up phase.
        warmup_chains: 2               # The number parallel chains used in the warm-up phase.

results:
    # Information on where and how results are written.
    path: results                       # Path to the results directory.
    log_file: true                      # Whether to write log-messages to a file.
