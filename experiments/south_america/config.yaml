mcmc:
    steps: 2000000
    samples: 2000
    runs: 2
    grow_to_adjacent: 0.8
    operators:
        clusters: 50
        weights: 10
        cluster_effect: 1
        confounding_effects: 1
        source: 12
    init_objects_per_cluster: 10
    warmup:
        warmup_steps: 100
        warmup_chains: 4
    sample_from_prior: false
model:
    clusters: [3,5]
    sample_source: true
    confounders:
        universal:
        - "<ALL>"
        family:
        - Tucanoan
        - Panoan
        - Tacanan
        - Arawak
        - Quechuan
        - Tupian
    prior:
        objects_per_cluster:
            type: uniform_area
            min: 2
            max: 100
        geo:
            type: uniform
#            type: cost_based
#            rate: 200.0
        weights:
            type: uniform
        cluster_effect:
            type: uniform
        confounding_effects:
            universal:
                "<ALL>":
                    type: uniform
#                    type: dirichlet
#                    file: data/prior_universal/universal_counts.json
            family:
                Tucanoan:
                    type: uniform
                Panoan:
                    type: uniform
                Tacanan:
                    type: uniform
                Arawak:
                    type: uniform
                Quechuan:
                    type: uniform
                Tupian:
                    type: uniform
data:
    features: data/features.csv
    feature_states: data/feature_states.csv
    projection: "+proj=eqdc +lat_0=-32 +lon_0=-60 +lat_1=-5 +lat_2=-42 +x_0=0 +y_0=0
        +ellps=aust_SA +units=m +no_defs"
