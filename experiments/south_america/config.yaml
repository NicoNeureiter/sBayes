mcmc:
    steps: 10_000_000
    samples: 10_000
    runs: 4
    operators:
        clusters: 60
        weights: 8
        cluster_effect: 0
        confounding_effects: 0
        source: 12
    init_objects_per_cluster: 10
    warmup:
        warmup_steps: 100_000
        warmup_chains: 30
    sample_from_prior: false
model:
    clusters: 3
    sample_source: true
    confounders:
        - universal
        - family
    prior:
        objects_per_cluster:
            type: uniform_area
            min: 3
            max: 100
        geo:
            type: uniform
        weights:
            type: uniform
        cluster_effect:
            type: uniform
        confounding_effects:
            universal:
                <ALL>:
#                    type: uniform
                    type: dirichlet
                    file: data/prior_universal/universal_counts.json
            family:
#                <DEFAULT>:
#                    type: uniform
                Tucanoan:
                    type: dirichlet
                    file: data/prior_inheritance/tucanoan.json
                Panoan:
                    type: dirichlet
                    file: data/prior_inheritance/panoan.json
                Tacanan:
                    type: uniform
                Arawak:
                    type: dirichlet
                    file: data/prior_inheritance/arawak.json
                Quechuan:
                    type: dirichlet
                    file: data/prior_inheritance/quechuan.json
                Tupian:
                    type: dirichlet
                    file: data/prior_inheritance/tupian.json

data:
    features: data/features.csv
    feature_states: data/feature_states.csv
    projection: "+proj=eqdc +lat_0=-32 +lon_0=-60 +lat_1=-5 +lat_2=-42 +x_0=0 +y_0=0
        +ellps=aust_SA +units=m +no_defs"
