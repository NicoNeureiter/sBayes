mcmc:
    steps: 100
    samples: 100
    runs: 1
    warmup:
        warmup_steps: 20
model:
    clusters: 3
    confounders:
        - universal
        - family
    prior:
        cluster_assignment:
            type: logistic_normal
            logistic_normal_config:
                loc: 0.0
                scale: 3.0
        geo:
            type: uniform
            rate: 200_000                # meters
            inflection_point: 1_000_000  # meters
        weights:
            type: uniform
        cluster_effect:
            type: symmetric_dirichlet
            prior_concentration: 1.0
        confounding_effects:
            universal:
                <ALL>:
#                    type: uniform
                    type: dirichlet
                    file: data/prior_universal/universal_counts.json
            family:
#                <DEFAULT>:
#                    type: uniform
                Tucanoan:
                    type: dirichlet
                    file: data/prior_inheritance/tucanoan.json
                Panoan:
                    type: dirichlet
                    file: data/prior_inheritance/panoan.json
                Tacanan:
                    type: uniform
                Arawak:
                    type: dirichlet
                    file: data/prior_inheritance/arawak.json
                Quechuan:
                    type: dirichlet
                    file: data/prior_inheritance/quechuan.json
                Tupian:
                    type: dirichlet
                    file: data/prior_inheritance/tupian.json

data:
    features: data/features.csv
    feature_states: data/feature_states.csv
    projection: "+proj=eqdc +lat_0=-32 +lon_0=-60 +lat_1=-5 +lat_2=-42 +x_0=0 +y_0=0
        +ellps=aust_SA +units=m +no_defs"
results:
    log_source: true
