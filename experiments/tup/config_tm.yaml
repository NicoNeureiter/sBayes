mcmc:
    # Configuration of MCMC parameters.
    steps: 2000                       # The total number of iterations in the MCMC chain.
    samples: 500                       # The number of samples to be generated (more samples implies lower sampling interval).
    runs: 2                             # The number of times the sampling is repeated (with new output files for each run).
    warmup:
        # Configuration of the warm-up phase in the MCMC chain.
        warmup_steps: 100               # The number of steps performed in the warm-up phase.

model:
    # Configuration of the sBayes model.
    clusters: 2                         # The number of clusters to be inferred.
    confounders:                        # The list of confounder names.
        - home_density
        - work_density
    sample_from_prior: false            # If `true`, the data is ignored and parameters are sampled from the prior distribution.
    prior:
        # Configuration of all priors of a sBayes model.
        
        confounding_effects:            # The priors for the confounding_effects in each group of each confounder.
            # The priors for the confounding_effects in each group of each confounder.
            home_density:          
                 <DEFAULT>:
                    categorical:                    # The universal priors for the categorical features.
                        type: uniform               # Type of prior distribution (`uniform` or `dirichlet`)
                    gaussian:                       # The universal priors for the Gaussian and logit-normal features
                        mean: 
                            type: gaussian          # Type of prior distribution for the mean (`gaussian`)
                            parameters:
                                mu_0:    0.0
                                sigma_0: 1000
                        variance:
                            type: exponential                  # Type of prior distribution for the variance
                            parameters:
                                rate: 10.0
                    poisson: 
                        type: gamma                 # Type of prior distribution for the rate (`gamma`)
                        parameters: 
                            alpha_0: 0.001
                            beta_0:  0.001
            
            work_density:          
                 <DEFAULT>:
                    categorical:                    # The universal priors for the categorical features.
                        type: uniform               # Type of prior distribution (`uniform` or `dirichlet`)
                    gaussian:                       # The universal priors for the Gaussian and logit-normal features
                        mean: 
                            type: gaussian          # Type of prior distribution for the mean (`gaussian`)
                            parameters:
                                mu_0:    0.0
                                sigma_0: 5
                        variance:
                            type: exponential                  # Type of prior distribution for the variance
                            parameters:
                                rate: 10.0
                    poisson: 
                        type: gamma                 # Type of prior distribution for the rate (`gamma`)
                        parameters: 
                            alpha_0: 0.001
                            beta_0:  0.001

        cluster_effect:
            # The priors for the cluster-effect.
            categorical:                            # The cluster-effect priors for the categorical features 
                type: uniform                       # Type of prior distribution (`uniform` or `dirichlet`)
            gaussian:                               # The cluster-effect priors for the Gaussian and logit-normal features 
                mean: 
                    type: gaussian                  # Type of prior distribution for the mean (`gaussian`)
                    parameters:
                        mu_0: 0.0 
                        sigma_0: 5
                variance: 
                    type: exponential                  # Type of prior distribution for the variance
                    parameters:
                        rate: 10.0
                    
            poisson:                                # The cluster-effect priors for the Poisson features 
                type: gamma                         # Type of prior distribution for the rate (`gamma`)
                parameters: 
                    alpha_0: 0.001
                    beta_0:  0.001
                    
        geo:
            # Configuration of the geo-prior.
            type: uniform               # Type of prior distribution (`uniform`, `cost_based` or `gaussian`).
           
        cluster_assignment:
            # Configuration of the area assignment prior.
            type: logistic_normal
            logistic_normal_config:
                loc: 0.0
                scale: 3.0
            min: 3
            max: 1000

        weights:
            # Configuration of the prion on the weights of the mixture components.
            type: uniform               # Type of prior distribution (`uniform` or `dirichlet`).

data:
    # Information on the data for an sBayes analysis.
    features: "data/features_tm.csv"                # Path to the CSV file with features used for the analysis.
    feature_types: "data/feature_types_tm.yaml"   # Path to the CSV file defining the possible states for each feature.
    projection: epsg:2056                           # String identifier of the projection in which locations are given.

results:
    # Information on where and how results are written.
    path: results                       # Path to the results directory.
    log_file: true                      # Whether to write log-messages to a file.
